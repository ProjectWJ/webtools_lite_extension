<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="setting.css" />
    <title>Webtools Lite - 설정</title>
  </head>
  <body>
    <div class="global-div">
      <div class="sidebar">
        <img
          src="/popuphome.png"
          alt="기본 이미지"
          class="is-block image is-64x64 sidebar-image"
        />
        <div class="sidebar-title">
          <span>Webtools Lite</span>
        </div>

        <a
          id="nav-general"
          class="button is-light nav_item focus"
          href="#/general"
          >일반</a
        >
        <a
          id="nav-information"
          class="button is-light nav_item"
          href="#/information"
          >정보</a
        >
      </div>
      <div class="inner">
        <div id="general-panel" class="content">
          <h2 class="is-large py-4">일반</h2>
          <span>업데이트 예정입니다.</span>
        </div>
        <div id="information-panel" class="content blind">
          <h2 class="is-large py-4">정보</h2>
          <span class="info-title">Webtools Lite Extension</span>
          <span class="is-block mb-2">v1.0.0</span>
          <span class="is-block mb-4"
            >웹 페이지에서 유용하게 활용할 수 있는 다기능 도구 모음 확장
            프로그램입니다.</span
          >
          <span class="is-block mb-4"
            >© 2025 ProjectWJ. All rights reserved.</span
          ><!-- 오픈소스로 바꾸면 이것도 업데이트 -->
          <hr />
          <span class="is-block">TypeScript v5.8.2</span>
          <span class="is-block">Bulma v1.0.4</span>
          <span class="is-block">Vite v6.2.2</span>
          <span class="is-block mb-4">Cloudflare Workers & Pages</span>
          <hr />
          <a
            href="https://github.com/ProjectWJ/webtools_lite_extension/blob/main/changelog.md"
            id="update-history-link"
            target="_blank"
            rel="noopener"
            class="mb-2"
            >📝 업데이트 내역</a
          ><br />
          <a
            href="https://webtools-docs.projectwj.uk/privacy"
            id="privacy-link"
            target="_blank"
            rel="noopener"
            class="mb-2"
            >🔒 개인정보처리방침</a
          ><br />
          <a
            href="https://github.com/ProjectWJ/webtools_lite_extension/blob/main/LICENSE"
            id="license-link"
            target="_blank"
            rel="noopener"
            class="mb-2"
            >📃 라이센스</a
          ><br />
          <a
            href="mailto:webtoolslite@projectwj.uk"
            id="feedback-email"
            class="mb-2"
            >✉️ 의견 보내기</a
          >
          <div class="github-div">
            <a
              href="https://github.com/ProjectWJ/webtools_lite_extension"
              id="github-link"
              target="_blank"
              rel="noopener"
              class="github-a"
              ><img
                src="/github-mark.png"
                alt="github"
                class="image github-image"
              />
              Github</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./setting.ts"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="colorpicker.css" />
    <title>Webtools Lite - ColorPicker</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div id="display-container" class="container display-design">
        <img
          id="display-image"
          aria-label="image"
          class="image-design"
          draggable="false"
        />
      </div>

      <canvas id="magnifier" width="90" height="90"></canvas>

      <div class="picked-color-container-design">
        <div id="picked-color" class="picked-color-div-design"></div>
        <div class="container picked-color-value-design">
          <div class="container-content">
            <span id="picked-color-value-pixel" class="">Clicked pixel:</span>
          </div>

          <div class="container-content">
            <span id="picked-color-value-rgba" class="">RGBA:</span>
            <button id="rgba-copy-btn" type="button" class="button-design">
              <img
                id="rgba-copy-image"
                src="/copy.png"
                alt="복사"
                class="copy-btn-design"
              />
            </button>
          </div>

          <div class="container-content">
            <span id="picked-color-value-hex" class="">HEX:</span>
            <button id="hex-copy-btn" type="button" class="button-design">
              <img
                id="hex-copy-image"
                src="/copy.png"
                alt="복사"
                class="copy-btn-design"
              />
            </button>
          </div>
        </div>
      </div>

      <div class="how-to-use">
        <p>드래그로 이미지 이동</p>
        <p>스크롤로 확대 / 축소</p>
        <p>더블클릭으로 배율, 위치 초기화</p>
      </div>
    </div>
  </body>

    </p>
  </footer>

</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="tabPanel">
      <h2>WebTools Lite Extension</h2>
      <button id="characterCount" type="button">글자 수 세기</button>
      <button id="capitalSmallConvert" type="button">대소문자 변환</button>
      <button id="unitConvert" type="button">단위 변환</button>
      <button id="unmeralConvert" type="button">진수 변환</button>
      <button id="korEngConvert" type="button">한글 영타 변환</button>
      <button id="exchangeRateCalculate" type="button">환율 계산</button>
      <button id="dateCalculate" type="button">날짜 계산</button>
      <button id="addressConvert" type="button">도로명주소 변환</button>
      <button id="optionsBtn" type="button">설정</button>
    </div>
    <div id="characterCountPanel" class="blind">
      <p>글자 수 세기</p>
      <textarea
        id="characterCountTextarea"
        placeholder="내용을 입력해주세요."
      ></textarea>
      <p>영문자, 숫자, 기호: 1Byte | 한글, 일본어, 한자: 2Byte로 계산</p>
      <p id="blankInclude">공백 포함 0 자 | 0 byte</p>
      <p id="blankIgnore">공백 제외 0 자 | 0 byte</p>
      <button class="backBtn" type="button">돌아가기</button>
    </div>
    <div id="capitalSmallConvertPanel" class="blind">
      <p>대소문자 변환</p>
      <button class="backBtn" type="button">돌아가기</button>
    </div>
    <div id="unitConvertPanel" class="blind">
      <p>단위 변환</p>
      <button class="backBtn" type="button">돌아가기</button>
    </div>
    <div id="unmeralConvertPanel" class="blind">
      <p>진수 변환</p>
      <button class="backBtn" type="button">돌아가기</button>
    </div>
    <div id="korEngConvertPanel" class="blind">
      <p>한글 영타 변환</p>
      <button class="backBtn" type="button">돌아가기</button>
    </div>
    <div id="exchangeRateCalculatePanel" class="blind">
      <p>환율 계산</p>
      <button class="backBtn" type="button">돌아가기</button>
    </div>
    <div id="dateCalculatePanel" class="blind">
      <p>날짜 계산</p>
      <button class="backBtn" type="button">돌아가기</button>
    </div>
    <div id="addressConvertPanel" class="blind">
      <p>도로명주소 변환</p>
      <button class="backBtn" type="button">돌아가기</button>
    </div>
  </body>
  <script type="module" src="popup.ts"></script>
</html>
